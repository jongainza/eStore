<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>About | eStore</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar page">
      <div class="nav-center">
        <!-- links -->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a href="index.html" class="nav-link">home</a>
            </li>
            <li>
              <a href="products.html" class="nav-link">products</a>
            </li>
            <li>
              <a href="about.html" class="nav-link">about</a>
            </li>
          </ul>
        </div>

        <!-- logo -->
        <img
          src="./images/eStore_transparent-.png"
          class="nav-logo"
          alt="logo"
        />
        <!-- cart icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>
    <!-- hero -->
    <section class="page-hero">
      <div class="section-center">
        <h3 class="page-hero-title">Home | About</h3>
      </div>
    </section>
    <!-- sidebar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <!-- close btn -->
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <!-- links -->
        <ul class="sidebar-links">
          <li>
            <a href="index.html" class="sidebar-link">
              <i class="fas fa-home fa-fw"> </i>
              home
            </a>
          </li>
          <li>
            <a href="products.html" class="sidebar-link">
              <i class="fas fa-couch fa-fw"> </i>
              products
            </a>
          </li>
          <li>
            <a href="about.html" class="sidebar-link">
              <i class="fas fa-book fa-fw"> </i>
              about
            </a>
          </li>
        </ul>
      </aside>
    </div>
    <!-- cart -->
    <div class="cart-overlide">
      <aside class="cart">
        <!-- close btn -->
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">your cart</h3>
        </header>
        <!-- cart items -->
        <div class="cart-items">
          <!-- single item -->
          <article class="cart-item" data-id="">
            <img
              class="cart-item-img"
              src="/images/pexels-alexgtacar-745150-1592384.jpg"
              alt="car"
            />
            <!-- item info -->
            <div>
              <h4 class="cart-item-name">bananas</h4>
              <p class="cart-item-price">11000.00</p>
              <button class="cart-item-remove-btn">remove</button>
            </div>
            <!-- item btns -->
            <div>
              <button class="cart-item-increase-btn">
                <i class="fas fa-chevron-up"></i>
              </button>
              <p class="cart-item-amount">1</p>
              <button class="cart-item-decrease-btn">
                <i class="fas fa-chevron-down"></i>
              </button>
            </div>
          </article>
          <!-- end single item -->
        </div>
        <!-- footer -->
        <footer>
          <h3 class="cart-total text-slanted">total : $100.00</h3>
          <button class="cart-checkout btn">checkout</button>
        </footer>
      </aside>
    </div>
    <!-- about -->
    <div class="section section-center about-page">
      <div class="title">
        <h2><span>/</span>about us</h2>
      </div>
      <p class="about-text">
        <label
          >Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facilis
          quisquam porro placeat consequatur eligendi architecto quo nihil!
          Corrupti voluptatum praesentium voluptates voluptatibus nulla quaerat
          dolores mollitia delectus fuga magnam. Atque, officia. Ex harum,
          tenetur fugit impedit adipisci, voluptates, atque consequatur
          consectetur quibusdam ea qui veniam eveniet quasi corrupti temporibus
          dolorum sed ab quisquam porro voluptas explicabo consequuntur
          nesciunt! Quo obcaecati minima asperiores, inventore quasi cum
          voluptate suscipit excepturi sed eum optio ab dignissimos temporibus.
          Nobis sint repellendus earum sequi nesciunt.</label
        >
      </p>
    </div>
    <script src="./src/pages/about.js" type="module"></script>
  </body>
</html>
